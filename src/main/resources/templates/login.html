    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<div class="page-container">
    <h1>登录(Login)</h1>
    <form action="/user/login"  method="post">
        <input type="text" name="name" class="username" id="username" placeholder="请输入您的用户名！">
        <input type="password" name="password" class="password" id="password" placeholder="请输入您的用户密码！">
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <button type="submit" class="submit_button" >登录</button>
        <a href="/user/register" ><button type="button" class="submit_login,login">注册</button></a>
    </form>

</div>

</body>
